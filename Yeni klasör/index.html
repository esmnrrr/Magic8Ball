<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Magic 8 Ball</h1>
        <p>Aklında ne varsa sor, sihirli top senin yerine cevaplasın!!</p>
        
        <input type="text" id="questionInput" placeholder="Neyse halin çıksın faalin!">
        <button id="askButton">Sor!</button>
        
        <div class="ball-container">
            <img src="8ball.png" id="magicBall" class="ball" alt="Magic 8 Ball">
        </div>

        <div id="answerBox">İşte yapman gereken!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
